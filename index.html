<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sudoku Zen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Sudoku Zen</h1>
            <div class="header-controls">
                <select id="diff-select" class="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="btn-new-game" class="new-game-btn">New Game</button>
            </div>
        </header>

        <div id="game-board" class="sudoku-grid">
            </div>

        <div class="actions">
            <button id="btn-check" class="action-btn secondary">Check</button>
            <button id="btn-hint" class="action-btn primary">Hint ðŸ’¡</button>
        </div>

        <div class="numpad">
            <button class="num-btn" data-val="1">1</button>
            <button class="num-btn" data-val="2">2</button>
            <button class="num-btn" data-val="3">3</button>
            <button class="num-btn" data-val="4">4</button>
            <button class="num-btn" data-val="5">5</button>
            <button class="num-btn" data-val="6">6</button>
            <button class="num-btn" data-val="7">7</button>
            <button class="num-btn" data-val="8">8</button>
            <button class="num-btn" data-val="9">9</button>
            <button class="num-btn eraser" data-val="0">âŒ«</button>
        </div>
    </div>

    <div id="hint-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Hint</h3>
            <p id="hint-text">Analyzing grid...</p>
            <button id="close-hint" class="modal-btn">Got it</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <h3>New Game</h3>
            <p>Are you sure you want to start a new game? Your current progress will be lost.</p>
            <div class="modal-actions">
                <button id="confirm-new" class="modal-btn confirm">New Game</button>
                <button id="cancel-new" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Basic Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('SW Failed:', err));
        }
    </script>
</body>
</html>
